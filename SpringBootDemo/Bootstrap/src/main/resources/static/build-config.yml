---
apiVersion: "v1"
kind: "Template"
metadata:
  labels:
    appinstance: ${APPNAME}
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
       appinstance: ${APPNAME}
    name: ${APPNAME}-bc
  spec:
    nodeSelector: {}
    output:
      to:
        kind: ImageStreamTag
        name: ${APPNAME}-is:${ISTAG}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      binary: {}
      type: Binary
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: registry.access.redhat.com/jboss-fuse-6/fis-java-openshift:latest
      type: Source
    triggers: []
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      appinstance: ${APPNAME}
    name: ${APPNAME}-is
parameters:
- name: "APPNAME"
  from: "[a-z0-9]{12}"
  description: "The name of the application"
  required: true
- name: "ISTAG"
  description: "The image stream tag name"
  required: true